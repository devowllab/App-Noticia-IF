<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Notícias IFGoiano</title>
    </head>
    <body ng-app="appNoticias" ng-controller="indexCtrl">

        <div class="header">Notícias</div>


        <div class="card" ng-repeat="noticia in noticias">
            <div class="title">{{noticia.title}}</div>
            <div class="date">{{noticia.date}}</div>
            <div class="text">{{noticia.subtitle}}</div>
            <div class="local">{{noticia.campus}}</div>

        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/indexCtrl.js"></script>
    </body>
</html>
